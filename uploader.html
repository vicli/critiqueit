<html>
	<head>
		<script type="text/javascript" src="external_js/jquery-1.9.0.min.js"></script>
		<script type="text/javascript" src="external_js/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.js"></script>
		<script src="js/up_script.js"></script>    
		<script src="js/comment.js"></script>
		<script src="js/control_bar.js"></script> 
	    <link rel="stylesheet" type="text/css" href="css/up_style.css">
		<link rel="stylesheet" type="text/css" href="css/navbar.css">   
    <title>VIDEO NAME HERE</title>
	</head>

	<body>
		<div id='nav_bar'>

			<a href='home.html' class='nav_ctrl' id='n_home'>
				YOUR VIDEOS
			</a>

			<a href='browse.html' class='nav_ctrl' id='n_browse'>
				BROWSE
			</a>

			<a href='uploader.html' class='nav_ctrl' id='n_upload'>
				UPLOAD
			</a>

			<a href='home.html' class='nav_ctrl' id='n_logo'>
				CRITIQUE.IT
			</a>

			<a href='uploader.html' class='nav_ctrl' id='n_log'>
				LOG OUT
			</a>
</div>

		<div class='container'>
			<div id='video_area'>
				<video id='video' src="Erica Sobol and Ryan Spencer - Landfill Daughter.mp4" controls></video>

				<div id='result_area'>

					<div class='change_cmts' id='n2y_cmt'>
						<h2 class='cmt_hd' id='n2y_c_head'><b id='num_n2y_c'></b> changed to SOLD</h2>
						<img class='bck_arw' id='bck_yes_arw' src='img/arrow.png'><p class='back' id='bck_yes'>BACK</p>
						<div class='cmtbx' id='n2y_cmtbx'>
						</div>
					</div>

					<div class="r_cnt" id='yes_container'>
						<div class="res_circle" id='yes_c'></div>
						<div class="res_circle" id='n2y_c'></div>

						<div class="res" id="yes">
							<p class='r_txt'><b id='num_sold'></b> were sold</p>
							<p class= 'r_txt' id='y_c'><b id='num_n2y'></b> changed their mind  <img class='arw' id='y_a' src='images/arrow.png'></p> 
						</div>
					</div>

					<div class='change_cmts' id='y2n_cmt'>
						<h2 class='cmt_hd' id='y2n_c_head'><b id='num_y2n_c'></b> changed to NOT SOLD </h2> 
						<img class='bck_arw' id='bck_no_arw' src='images/arrow.png'><p class='back' id='bck_no'>BACK</p>
						<div class='cmtbx' id='y2n_cmtbx'>

						</div>
					</div>

					<div class="r_cnt" id="no_container">
						<div class="res_circle" id='no_c'></div>
						<div class="res_circle" id='y2n_c'></div>

						<div class="res" id="no">
							<p class='r_txt'><b id='num_not_sold'></b> were not sold</p>
							<p class='r_txt' id='n_c'><b id='num_y2n'></b> changed their mind  <img class='arw' id='n_a' src='images/arrow.png'></p> 
						</div>
					</div>
				</div>

			</div>

			<div id='comment_area'>
				<div id='videoline_container'>
					<div id='vidline_playback_container'>
						<div id="video-controls">
	    					<button type="button" id="play-pause">Play</button>
	    					<input type="range" id="seek-bar" step='10' value="0">
	    					<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
	    					<button type="button" id="full-screen">Full-Screen</button>
  						</div>
					</div>
				</div>

				<div id='pointer_container'><img id='pointer' src='images/pointer.png'></div>
				<div id='comment_container'>
					<h1 id='comments_head'>Video Comments @ 0:XX - 0:XX</h1>
				</div>
			</div>
		</div>

		<div id='footer'>
			MIT 6.813 Course Project | Andre Mroz, Jennifer Hu, Kristin Au, Victoria Li
		</div>
	</body>
</html>
